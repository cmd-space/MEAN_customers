<div ng-controller="customerController">
    <h3>Add a new customer</h3>
    Customer Name: <input type="text" ng-model="new_customer.name">
    <button id="add_cust" ng-click="addCustomer()">Add</button> <br>
    <input type="text" ng-model="filter_name" placeholder="search name..." id="search_cust"> 
    {{ filter_name }}<br>
    <table>
        <tr>
            <th>Customer Name</th>
            <th>Created Date</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="customer in customers | filter: filter_name">
            <td ng-bind="customer.name"></td>
            <td ng-bind="customer.date | date: 'MMMM d yyyy'"></td>
            <td><button class="remove_cust" ng-click="destroyCustomer(customer._id)">Remove</button></td>
        </tr>
    </table>
</div>

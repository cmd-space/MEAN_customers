<div ng-controller="orderController">
    <h3>Add a new order</h3>    
    Customer <select ng-model="new_order.name" ng-options="customer.name for customer in customers">
               <option value="">Choose a Customer</option>
            </select> <br>
    Order <select ng-model="new_order.quantity" ng-options="qty for qty in quantity">
             <option value="">Quantity</option>
          </select>
    <select ng-model="new_order.product" ng-options="product for product in products">
        <option value="">Product</option>
    </select>
    <button id="order" ng-click="addOrder()">Order</button> <br>
    <input type="text" ng-model="filter_order" placeholder="filter..." class="search">
    {{ filter_order }}
    <table>
        <tr>
            <th>Customer Name</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Date</th>
        </tr>
        <tr ng-repeat="order in orders | filter: filter_order">
            <td ng-bind="order.name"></td>
            <td ng-bind="order.product"></td>
            <td ng-bind="order.quantity"></td>
            <td ng-bind="order.date | date: 'MMMM d yyyy'"></td>
        </tr>
    </table>
</div>
